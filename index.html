<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Panda</title>
    <link rel="stylesheet" href="styles/main.css" />
    <script src="scripts/main.js" type="text/javascript"></script>
  </head>
  <body>
    <!--
      The header below is a sticky header and it contains the logo and navigation. It will be used for many pages of the website.
      -->
    <header>
      <h2 class="logo">
        <img
          src="images/logo2.png"
          alt="The logo of the website. Food panda is written on the logo and is enclosed by a circle."
        />
      </h2>
      <nav>
        <ul id="menu">
          <li><a href="#">Home</a></li>
          <li><a href="#">Trending</a></li>
          <li><a href="#">Diet</a></li>
          <li><a href="#">Profile</a></li>
        </ul>
      </nav>
    </header>
    <main class="">
      <div id="search-action-container">
        <div id="diet-type-buttons">
          <button class="dietBtn" value="whole30">Whole30</button>
          <button class="dietBtn" value="vegan">Vegan</button>
          <button class="dietBtn" value="vegetarian">Vegetarian</button>
          <button class="dietBtn" value="ketogenic">Keto</button>
          <button class="dietBtn" value="paleo">Paleo</button>
          <button class="dietBtn" value="glutenfree">Gluten Free</button>
          <button class="dietBtn" value="lactovegetarian">
            Lacto-Vegetarian
          </button>
        </div>

        <div id="search-bar">
          <div class="search-icon">
            <img
              src="images/search-icon.svg"
              alt="search icon for making a search to find recipe"
            />
          </div>
          <form action="" name="search_form">
            <input
              type="text"
              id="search"
              name="search-term"
              placeholder="Search for your favorite recipe"
            />
            <input type="submit" value="Go" id="go" />
          </form>
        </div>

        <div id="select-time-buttons">
          <button class="timeBtn" value="20">20 min</button>
          <button class="timeBtn" value="45">45 min</button>
          <button class="timeBtn" value="60">60 min</button>
        </div>
      </div>
      <div id="landing-page-text">
        <h1>Your recipes According to You</h1>
        <p>Cook in your time and with your preferences</p>
        <button class="create-account">Create an account</button>
      </div>

      <!--
        The div#results is the container for recipes which appear only upon searching. It contains - how many results are found, the list of recipes and pagination. By default, it is displayed none.
        -->
      <div id="results">
        <h1></h1>
        <p class="results-count"><span>24</span> items are found</p>
        <div class="recipes-container"></div>
        <div class="pagination">
          <div class="page-number active">1</div>
          <div class="page-number">2</div>
          <div class="page-number">3</div>
        </div>
      </div>
    </main>
    <footer>
      <p>&copy; copyright 2024. Veerpal Kaur</p>
    </footer>
  </body>
</html>
